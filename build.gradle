plugins {
    id 'java'
}

group 'reactive-programming-credits'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.reactivex.rxjava3', name: 'rxjava', version: '3.0.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
